<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/18f72abbd4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>The Instagram Post</title>
</head>

<body>
    <div class="container">
        <div class="post">
            <div class="nickname">
                <h2>Instagram Photo</h2>
                <p>12/02</p>
            </div>
            <img src="https://www.ecestaticos.com/image/clipping/557/418/94bcd86eeb2a138b3635ff8d5b336440/el-agua-de-marte-podria-estar-oculta-en-su-superficie.jpg" alt="Second Meme">
            <div class="botones">
                <div class="derecha">
                    <i class="far fa-heart fa-lg"></i>
                    <i class="far fa-comment fa-lg"></i>
                    <i class="far fa-paper-plane fa-lg"></i>
                </div>
                <div>
                    <i class="far fa-bookmark fa-lg"></i>
                </div>
            </div>
            <div class="description">
                <p>Marte es un planeta desértico y frío. Es la mitad del tamaño de la Tierra, y también recibe el nombre de "planeta rojo"</p>
            </div>
        </div>
    </div>
</body>

</html>
